<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./gymfavicon.png">
    <title>Gold's Gym</title>
</head>

<body>
    <header class="header">
        <!-- Left Box for Logo -->
        <div class="left">
            <a href="/">
                <img src="./Goldlogo.png" alt="Gold's Gym Logo">
            </a>
            <p>Gold's Gym</p>
        </div>


        <!-- Mid Box for Navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/">Workout & Diet Plans</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </div>

        <!-- Right Box for Buttons -->
        <div class="right">
            <button class="btn">Log In</button>
            <button class="btn">Sign Up</button>
        </div>
    </header>
    <div class="container">
        <h1>Start your fitness transformation now!</h1>
        <form action="/">
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Enter your height">
            </div>
            <div class="form-group">
                <input type="text" name="" id="" placeholder="Enter your weight">
            </div>
            <div class="form-group">
                <input type="number" name="" id="" placeholder="Enter your mobile number">
            </div>
            <div class="form-group">
                <input type="email" name="" id="" placeholder="Enter your email-id">
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
</body>

</html>
